<body>
<div class="layui-layout layui-layout-admin">


    <div class="layui-body">

        <div class="orange-body" style="padding: 15px;">
            <div class="layui-btn-container" style="height: 30px;background-color: #fff;padding: 10px">
                <button class="layui-btn layui-btn-sm orange-btn-root"><i class="layui-icon layui-icon-home"></i>根目录
                </button>
                <button class="layui-btn layui-btn-sm layui-btn-danger orange-btn-checkout"><i

                </button>
                <button class="layui-btn layui-btn-sm orange-btn-file" id="test3"><i
                        class="layui-icon layui-icon-file"></i>上传文件
                </button>
                <button class="layui-btn layui-btn-sm orange-btn-createdir"><i class="layui-icon layui-icon-add-1"></i>新建文件夹
                </button>
                <button class="layui-btn layui-btn-sm layui-btn-warm orange-btn-reload"><i
                        class="layui-icon layui-icon-refresh-3"></i>刷新当前目录
                </button>
                <button class="layui-btn layui-btn-sm layui-btn-normal orange-btn-path"></button>

                <div class="layui-progress layui-progress-big" lay-showpercent="true" lay-filter="demo-jdt"
                     style="margin-top: 8px">
                    <div class="layui-progress-bar" lay-percent=""></div>
                </div>

            </div>

            <div class="file-div" style="margin-top: 30px">

                <div class="xde-div">
                    <button class="layui-btn layui-btn-primary orange-dir" id="demo6" value="home">
                        <img src="image/文件夹2.png">

                    </button>
                    <p class="orange-file-p">
                        homasfasdasfasdasfasf</p>
                </div>

            </div>

        </div>
    </div>

    <div class="layui-footer">

    </div>
