<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>OrangeServer</title>

    <link rel="icon" href="/image/bitbug_favicon.ico">
    <link rel="stylesheet" href="/layui/css/layui.css">
    <link rel="stylesheet" href="/css/orange.css">
    <link rel="stylesheet" href="/css/bq.css">
    <link rel="stylesheet" href="/css/ybp.css">

    <script src="/js/jquery-3.3.1.js"></script>

</head>
<body>
<div class="layui-layout layui-layout-admin">


    <div class="layui-body">
        <!--  -->
        <div class="orange-body" style="padding: 15px;">
            <div id="sbq">
                <div class="rl" id="rl1">
                    <div class="xslw"><p class="xsl">资产数量</p></div>
                    <div class="xbq"><p>Servers</p></div>
                    <hr/>
                    <a class="sl orange-sl1" href="/property/property-hostlist.html"></a>
                </div>
                <div class="rl" id="rl2">
                    <div class="xslw"><p class="xsl">容器数量</p></div>
                    <div class="xbq"><p>Containers</p></div>
                    <hr/>
                    <a class="sl sl-rq orange-sl2" href="/container/container-dockerlist.html"></a>
                </div>
                <div class="rl" id="rl3">
                    <div class="xslw"><p class="xsl">用户数量</p></div>
                    <div class="xbq"><p>Users</p></div>
                    <hr/>
                    <a class="sl orange-sl3" href="/user/user-userlist.html"></a>
                </div>
                <div class="rl" id="rl4">
                    <div class="xslw"><p class="xsl">组数量</p></div>
                    <div class="xbq"><p>Groups</p></div>
                    <hr/>
                    <a class="sl orange-sl4" href="/user/user-grouplist.html"></a>
                </div>
            </div>

            <div class="orange-charts">
                <p>会话统计</p>
                <div class="orange-yuanbiao-div">
                    <p class="orange-yuanbiao"><span class="layui-badge-dot layui-bg-blue"></span>登录次数</p>
                    <p class="orange-yuanbiao"><span class="layui-badge-dot layui-bg-green"></span>活跃用户</p>
                </div>

                <div class="orange-bingtu-div">
                    <p>占比统计</p>
                </div>

                <div id="zhexiandiv"></div>
                <div id="bingtudiv"></div>
                <div style="clear: both"></div>
            </div>


        </div>
    </div>

    <div class="layui-footer">
        <!-- 底部固定区域 -->
        <p>Copyright @ 2021-04-09 by Xuzhiwei Version1.0</p>
    </div>
</div>


<script src="/layui/layui.js"></script>
<script src="/js/jquery-3.3.1.js"></script>
<script src="/js/jquery.cookie.min.js"></script>
<script src="/js/conf.js"></script>
<script src="/js/main.js"></script>

<script src="/amcharts/js/core.js"></script>
<script src="/amcharts/js/charts.js"></script>
