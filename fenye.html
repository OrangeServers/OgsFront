layui.use(['tree', 'util', 'upload', 'element', 'layer'], function(){
    let tree = layui.tree
        , $ = layui.jquery
        , upload = layui.upload
        , element = layui.element
        , layer = layui.layer
        , util = layui.util; //Tab的切换功能，切换事件监听等，需要依赖element模块

    function get_tree_list() {
    $.ajax({
        type: "POST",
        url: "/local/data",
        dataType: "JSON",
        data: {'name': 'xuzhiwei'},
        showLine: true,
        edit: ['add', 'update', 'del'],
        success: function (res) {
            let data = res['host']
            layui.tree.render({
                elem: '#orange-fx1'
                , id: 'demoId1'
                , data: data
                , showCheckbox: true
                , click: function (obj){
                    if (obj.data['id'] < 1000){
                        console.log(obj.data['title']); //得到当前点击的节点数据
                          let termid = "terminal" + obj.data['id']
                          element.tabAdd('demo', {
                            title: obj.data['title'] //用于演示
                            ,content: '<div id="' + termid + '"></div>'
                            ,id: obj.data['id'] //实际使用一般是规定好的id，这里以时间戳模拟下
                          })
                          runFakeTerminal (termid)
                    }
                }
            });
        }
    })
}

    get_tree_list()
