<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>layout 管理系统大布局 - Layui</title>

    <link rel="stylesheet" href="/layui/css/layui.css">
    <link rel="stylesheet" href="/css/orange.css">
    <link rel="stylesheet" href="/css/pagefrom.css">


</head>
<body>
<div class="layui-layout layui-layout-admin">


    <div class="layui-body">

        <div class="orange-body" style="padding: 15px;">
            <div class="orange-zsbq">
                <a href="/index.html">/ 仪表盘</a>
                <a href="/property/property-hostlist.html">/ 资产列表</a>
                <a href="create.html">/ 创建用户</a>
            </div>

            <div class="orange-cjbt">
                <h2>创建用户组</h2>
            </div>

            <div class="orange-host-from" style="height: 240px">
                <h3>必填信息</h3>
                <!--      <form id="adhsform" onsubmit="return false">-->
                <form class="layui-form" onsubmit="return false">


                    <div class="layui-form-item">
                        <label class="layui-form-label">组名</label>
                        <div class="layui-input-block">
                            <input type="text" name="name" lay-verify="required" lay-reqtext="名称是必填项，不能为空!"
                                   placeholder="请输入名称" autocomplete="off" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">备注</label>
                        <div class="layui-input-block">
                            <input type="text" name="remarks" lay-verify="title" autocomplete="off"
                                   placeholder="请输入备注信息，不填默认为空" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                            <button type="button" class="layui-btn layui-btn-normal" onclick="clean_adhost()">取消
                            </button>
                        </div>
                    </div>

                </form>
            </div>

        </div>
    </div>

    <div class="layui-footer">
        <!-- 底部固定区域 -->
        <p>Copyright @ 2021-04-09 by Xuzhiwei Version1.0</p>
    </div>
</div>


<script src="/layui/layui.js"></script>
<script src="/js/jquery-3.3.1.js"></script>
<script src="/js/jquery.cookie.min.js"></script>
<script src="/js/conf.js"></script>
<script src="/js/main.js"></script>

<script src="add.js"></script>
<!-- Chart code -->

</body>
</html>
