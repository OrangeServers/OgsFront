<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>用户登录</title>

  <link rel="icon" href="/image/bitbug_favicon.ico">
  <link rel="stylesheet" href="/layui/css/layui.css">
  <link rel="stylesheet" href="/css/login.css">

  <script src="/js/jquery-3.3.1.js"></script>

</head>
<body>
<div class="layui-layout layui-layout-admin">


    <!--  -->
    <div class="orange-body" style="padding: 15px;">
      <div class="orange-head">
      <img class="orange-biaoqian" src="/image/juzi11.png">
      <span>OrangeServer</span>
    </div>

    <form class="layui-form" onsubmit="return false">

            <div class="layui-form-item">
    <label class="layui-form-label">用户名</label>
    <div class="layui-input-block">
        <div class="orange-i-icon">
        <i class="layui-icon layui-icon-username"></i>
        </div>
      <input type="text" name="username" id="orange-username" lay-verify="required" lay-reqtext="请输入用户名!" placeholder="请输入用户名" autocomplete="off" class="layui-input" oninput="test_on_input()">
    </div>
    </div>

                  <div class="layui-form-item">
    <label class="layui-form-label">密码</label>
    <div class="layui-input-block">
      <div class="orange-i-icon">
        <i class="layui-icon layui-icon-password"></i>
      </div>
      <input type="password" name="password" lay-verify="required" lay-reqtext="请输入密码!" placeholder="请输入密码" autocomplete="off" class="layui-input">
    </div>
    </div>

                  <div class="layui-form-item">
    <label class="layui-form-label">验证码</label>
    <div class="layui-input-block">
        <div class="orange-i-icon">
        <i class="layui-icon layui-icon-vercode"></i>
        </div>
      <input type="text" id="orange-yzm" name="yzm" lay-verify="required" lay-reqtext="请输入验证码!" placeholder="请输入验证码" autocomplete="off" class="layui-input" style="width: 190px;float: left;display: block;">
        <canvas id="canvas" width="100" height="43" style="margin-left: 10px;"></canvas>
    </div>
    </div>

        <div class="layui-form-item">
    <button class="layui-btn" lay-submit="" lay-filter="demo1" style="width: 340px">登录</button>
    </div>

    </form>
        <a href="/register.html" class="orange-res">没有账号? 立即注册</a>
    </div>
  </div>

  <div class="layui-footer">
    <!-- 底部固定区域 -->
    <p >Copyright @ 2021-04-09 by Xuzhiwei Version1.0</p>
  </div>



<script src="/layui/layui.js"></script>
<script src="/js/jquery-3.3.1.js"></script>
<script src="/js/jquery.cookie.min.js"></script>
<script src="/js/conf.js"></script>

<script src="/js/login.js"></script>

<!-- Chart code -->


</body>
</html>
