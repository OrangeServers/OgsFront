<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>批量执行命令</title>

  <link rel="icon" href="/image/bitbug_favicon.ico">
  <link rel="stylesheet" href="/layui/css/layui.css">
  <link rel="stylesheet" href="/css/orange.css">
  <link rel="stylesheet" href="/css/batchcommand.css">


</head>
<body>
<div class="layui-layout layui-layout-admin">
  <div class="layui-header">

  </div>

  <div class="layui-side layui-bg-black">

  </div>

  <div class="layui-body">

    <div class="orange-body" style="padding: 15px;">

      <div class="orange-cmd-header">
      <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>批量执行命令</legend>
      </fieldset>
      </div>

      <div class="orange-cmd-body">
      <div class="layui-btn-container">

        <button type="button" class="layui-btn layui-btn-sm" lay-demo="createHost">创建资产</button>
        <button type="button" class="layui-btn layui-btn-sm" lay-demo="createGroup">创建组</button>
        <button type="button" class="layui-btn layui-btn-sm" lay-demo="reload">清空勾选</button>
      </div>

      <div id="orange-fx1" class="demo-tree"></div>
      </div>

      <div class="orange-cmd-end">

    <div class="layui-input-block" id="shuru_div">
      <textarea placeholder="请输入命令" class="layui-textarea" id="shuru_tex"></textarea>
    </div>
        <button type="button" class="layui-btn layui-btn-sm" lay-demo="getChecked">批量执行</button>
        <br>
        <button type="button" class="layui-btn layui-btn-primary" lay-demo="resetMsg">重置内容</button>
      <textarea readonly="readonly" id="shuchu_tex" style="resize: none">执行同步代码的输出内容</textarea>
      </div>

    </div>

  </div>

  <div class="layui-footer">
    <!-- 底部固定区域 -->
    <p >Copyright @ 2021-04-09 by Xuzhiwei Version1.0</p>
  </div>
</div>

<script src="/layui/layui.js"></script>
<script src="/js/jquery-3.3.1.js"></script>
<script src="/js/jquery.cookie.min.js"></script>
<script src="/js/main.js"></script>

<script src="batchcommand.js"></script>
<!-- Chart code -->

</body>
</html>
