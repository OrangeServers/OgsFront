<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>代码同步</title>

  <link rel="icon" href="/image/bitbug_favicon.ico">
  <link rel="stylesheet" href="/layui/css/layui.css">
  <link rel="stylesheet" href="/css/orange.css">
  <link rel="stylesheet" href="/css/codesync.css">


</head>
<body>
<div class="layui-layout layui-layout-admin">
  <div class="layui-header">

  </div>

  <div class="layui-side layui-bg-black">

  </div>

  <div class="layui-body">

    <div class="orange-body" style="padding: 15px;">

        <div class="orange-codesync-header">
<!--          <h1 class="threed">服务端git代码同步平台</h1>-->
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>代码同步</legend>
    </fieldset>
          </div>

          <div class="orange-codesync-body">
            <h3>执行框</h3>
          <span>group选择：</span>
          <select id="sel1" class="shortselect" onchange="get_project_dir()">
              <option selected="" disabled="">请选择</option>
              <option v-for="sel in sels" :value="sel">{{ sel }}</option>
          </select>
          <span>project选择：</span>
          <select id="sel2" class="shortselect">
          </select>
          <button id="btn" onclick="code_sync()" class="login-button">同步代码</button>

          <textarea readonly="readonly" id="shuchu_tex" style="resize: none">执行同步代码的输出内容</textarea>

        </div>


    </div>

  </div>

  <div class="layui-footer">
    <!-- 底部固定区域 -->
    <p >Copyright @ 2021-04-09 by Xuzhiwei Version1.0</p>
  </div>
</div>


  <script src="/js/vue.js"></script>
<script src="/layui/layui.js"></script>
<script src="/js/jquery-3.3.1.js"></script>
<script src="/js/jquery.cookie.min.js"></script>
<script src="/js/main.js"></script>
<script src="codesync.js"></script>

<!-- Chart code -->
</body>
</html>
