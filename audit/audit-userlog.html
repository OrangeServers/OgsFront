<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>组列表</title>

    <link rel="icon" href="/image/bitbug_favicon.ico">
    <link rel="stylesheet" href="/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/css/orange.css">
    <link rel="stylesheet" href="/css/zclb.css">

</head>
<body>
<div class="layui-layout layui-layout-admin">


    <div class="layui-body">

        <!--  -->
        <div class="orange-body" style="padding: 15px;">

            <div>
                <div class="demoTable" style="float: left">
                    搜索用户名：
                    <div class="layui-inline">
                        <input class="layui-input" name="id" id="demoReload" autocomplete="off">
                    </div>
                    <button class="layui-btn" data-type="reload">搜索</button>
                </div>
                <div class="layui-form" style="float: left;height: 40px">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label" style="width: 100px; box-sizing: unset;">日期时间范围</label>
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input" id="test10" placeholder=" - "
                                       style="width: 320px">
                            </div>
                        </div>
                    </div>
                </div>
                <div style="clear: both"></div>
            </div>
            <table class="layui-hide" id="test" lay-filter="test"></table>


            <script type="text/html" id="barDemo">
                <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
            </script>


            <script type="text/html" id="toolbarDemo">
</script>

        </div>
    </div>

    <div class="layui-footer">
        <!-- 底部固定区域 -->
        <p>Copyright @ 2021-04-09 by Xuzhiwei Version1.0</p>
    </div>
</div>


<script src="/layui/layui.js"></script>
<script src="/js/jquery-3.3.1.js"></script>
<script src="/js/jquery.cookie.min.js"></script>
<script src="/js/conf.js"></script>
<script src="/js/main.js"></script>

<script src="userlog.js"></script>

</body>
</html>
