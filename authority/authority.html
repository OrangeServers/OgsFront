  <meta charset="utf-8">

  <link rel="icon" href="/image/bitbug_favicon.ico">

<body>
<div class="layui-layout layui-layout-admin">

  </div>

  </div>

  <div class="layui-body">

    <div class="orange-body" style="padding: 15px;">

      <div class="orange-cmd-header" style="margin-bottom: 20px">
      <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>权限管理</legend>
      </fieldset>
      </div>

      <table class="layui-hide" id="test" lay-filter="test"></table>

<script type="text/html" id="barDemo">
  <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<script type="text/html" id="toolbarDemo">

    <button class="layui-btn layui-btn-sm" lay-event="createData">创建授权信息</button>

    <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>
    <button class="layui-btn layui-btn-sm" lay-event="isAll">验证是否全选</button>
  </div>
</script>

    </div>
