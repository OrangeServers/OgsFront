<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>权限管理</title>

    <link rel="icon" href="/image/bitbug_favicon.ico">
    <link rel="stylesheet" href="/layui/css/layui.css">
    <link rel="stylesheet" href="/css/orange.css">
    <link rel="stylesheet" href="/css/pagefrom.css">


</head>
<body>
<div class="layui-layout layui-layout-admin">


    <div class="layui-body">

        <div class="orange-body" style="padding: 15px;">

            <div class="orange-zsbq">
                <a href="/index.html">/ 仪表盘</a>
                <a href="/authority/authority.html"> /权限管理</a>
                <a href="create.html">/ 创建权限</a>
            </div>

            <div class="orange-cjbt">
                <h2>创建权限信息</h2>
            </div>


            <div class="orange-host-from">
                <h3>必填信息</h3>
                <!--      <form id="adhsform" onsubmit="return false">-->
                <form class="layui-form" onsubmit="return false">

                    <div class="layui-form-item">
                        <label class="layui-form-label">名称</label>
                        <div class="layui-input-block">
                            <input type="text" name="name" lay-verify="required" lay-reqtext="资产别名是必填项，不能为空!"
                                   placeholder="请输入资产别名" autocomplete="off" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item" style="margin-top: 30px">
                        <label class="layui-form-label">授权用户</label>
                        <div id="orange-xmsel1" class="xm-select-demo layui-input-block"></div>
                    </div>

                    <div class="layui-form-item" style="margin-top: 30px">
                        <label class="layui-form-label">授权用户组</label>
                        <div id="orange-xmsel2" class="xm-select-demo layui-input-block"></div>
                    </div>

                    <div class="layui-form-item" style="margin-top: 30px">
                        <label class="layui-form-label">资产组</label>
                        <div id="orange-xmsel3" class="xm-select-demo layui-input-block"></div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">备注</label>
                        <div class="layui-input-block">
                            <input type="text" name="remarks" placeholder="备注信息" autocomplete="off" class="layui-input">
                        </div>
                    </div>


                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                            <button type="button" class="layui-btn layui-bg-red" onclick="clean_adhost()">取消
                            </button>
                        </div>
                    </div>

                </form>
            </div>

        </div>
    </div>

    <div class="layui-footer">
        <!-- 底部固定区域 -->
        <p>Copyright @ 2021-04-09 by Xuzhiwei Version1.0</p>
    </div>
</div>


<script src="/layui/layui.js"></script>
<script src="/layui/layuimod/xm-select.js"></script>
<script src="/js/jquery-3.3.1.js"></script>
<script src="/js/jquery.cookie.min.js"></script>
<script src="/js/conf.js"></script>
<script src="/js/main.js"></script>

<script src="add.js"></script>
<!-- Chart code -->


</body>
</html>
